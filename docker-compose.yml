version: '3.7'
services:
  redis:
    image: redislabs/redismod
    ports:
      - 6379:6379
    # command: redis-cli -h 0.0.0.0 -p 6379 flushall
  api:
    ports:
      - '8002:8000'
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0
    environment:
      PYTHONPATH: .
      MATCHA_ENVIRONMENT: debug
    depends_on:
      - "redis"
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PYTHONPATH: .
    command: python app/worker.py
    depends_on:
      - "redis"
